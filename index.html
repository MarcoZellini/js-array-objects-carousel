<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body class="bg-dark text-light">

        <header>
            <h1 class="text-center">Carosello</h1>
        </header>

        <main>
            <div class="container position-relative w-75 p-0">

                <div id="carousel">
                    <div class="images"></div>
                    <!-- /.images -->

                    <div id="controls" class="d-flex flex-colum position-absolute top-50 left-0 justify-content-between px-3">
                        <i class="fa fa-chevron-circle-left fs-3" aria-hidden="true"></i>
                        <i class="fa fa-chevron-circle-right fs-3" aria-hidden="true"></i>
                    </div>
                    <!-- /#controls -->
                </div>
                <!-- /#carousel -->

            </div>

        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./assets/js/script.js"></script>
    </body>
</html>
